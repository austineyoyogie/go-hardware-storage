<section class="registration">
    <div class="container">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <input type="text" class="input" placeholder="Email" name="email" formControlName="email">
            <div *ngIf="submitted && f.email.errors">
                <div class="err" *ngIf="f.email.errors.required">Email email is required</div>
            </div>

            <input type="text" class="input" placeholder="Password" name="password" formControlName="password">
            <div class="err" *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password is (4 to 12) required</div>
            </div>

            <input type="text" class="input" placeholder="Confirm Password" name="confirmpassword" formControlName="confirmpassword">
            <div class="err" *ngIf="submitted && f.confirmpassword.errors">
                <div *ngIf="f.confirmpassword.errors.required">Password is required</div>
                <div *ngIf="f.confirmpassword.errors.MustMatch">Password didn't match with password</div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn">Submit</button>
               <!-- <button type="submit" class="btn" [disabled]="!loginForm.valid">Submit</button> -->
            </div>
        </form>
    </div>
</section>
